<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.icon {
			    width: 3em;
			    height: 3em;
			    vertical-align: middle;
			    fill: currentColor;
			    overflow: hidden;
			}
			
			@media screen and (max-width: 576px)  {
			
			    .nav-search-btn {
			        right: 0!important;
			    }
			}
			.couple {
			    text-align: center;
			}
			
			.info .pic,.couple .pic {
			    border-radius: 50%;
			    width: 5rem;
			    background: #fff;
			    padding: 2px;
			}
			
			.couple-love {
			    width: 35px;
			    margin: 20px 0;
			    animation: heartbeat 1.33s ease-in-out infinite;
			}
			
			@keyframes heartbeat {
			    0% {
			        -webkit-transform: scale(1);
			        transform: scale(1)
			    }
			    50% {
			        -webkit-transform: scale(.8);
			        transform: scale(.8)
			    }
			    to {
			        -webkit-transform: scale(1);
			        transform: scale(1)
			    }
			}
			#our-company {
			    text-align: center;
				font-size: 1.1rem;
			/*    color: #7d7474;
			    background: aliceblue; */
			    width: 100%;
			    border-radius: 4px;
			    padding: 0.5rem 0;
			    user-select: none;
			}
			#our-company span {
			    margin: 0 .25rem;
			    vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-3 position-relative right d-none d-md-block">
					<div class="sidebar-box couple"> <img class="pic" src="http://czxwb.oss-cn-beijing.aliyuncs.com/img/IMG_5335.jpeg" alt="博主"><img
						 class="couple-love" src="https://code.haiyong.site/wp-content/uploads/2022/11/love-removebg-preview.png" alt="爱心"> <img class="pic" src="http://czxwb.oss-cn-beijing.aliyuncs.com/img/IMG_4262.jpeg"
						 alt="另一半">
						<div id="our-company" data-start="2023-1-30"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://haiyong.site/js/lanstarApp.js"></script>
		<script src="https://haiyong.site/js/icon.js"></script>
		<script>
			lanstar.init();
		</script>
		<script>
			lanstar.addCoupleTime();
		</script>
	</body>
</html>
